name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: self-hosted
    timeout-minutes: 20
    concurrency:
      group: code-quality-${{ github.ref }}
      cancel-in-progress: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Verify Java version
      run: |
        java -version
        echo "JAVA_HOME=$JAVA_HOME"

    - name: Assert Java 17
      run: |
        MAJOR=$(java -version 2>&1 | awk -F[".] '/version/ {print $2}')
        echo "Detected Java major: $MAJOR"
        if [ "$MAJOR" != "17" ]; then
          echo "❌ Expected Java 17 but found: $(java -version 2>&1 | head -n 1)"
          exit 1
        fi

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Check code style
      run: ./gradlew checkstyleMain checkstyleTest --console=plain || true

    - name: Run static analysis
      run: ./gradlew check -x test -x integrationTest --console=plain || true

    - name: Build all modules
      run: ./gradlew build -x test -x integrationTest --console=plain

    - name: List project structure
      run: ./gradlew projects --console=plain

    - name: Upload quality reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: quality-reports
        path: |
          **/build/reports/checkstyle/
          **/build/reports/pmd/
        retention-days: 7
