name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.0)'
        required: true

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: self-hosted
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Verify Java
        run: |
          set -euo pipefail
          java -version
          javac -version

      - name: Start Redis with Docker
        run: |
          set -euo pipefail
          docker compose -f docker-compose.yml up -d redis || docker compose up -d redis
          # wait up to ~20s
          for i in {1..40}; do
            if docker ps --format '{{.Names}}' | grep -q redis; then
              break
            fi
            sleep 0.5
          done

      - name: Build & Test (unit + integration)
        run: |
          set -euo pipefail
          ./gradlew clean check --warning-mode=all
        env:
          REDIS_URL: redis://127.0.0.1:6379

      - name: Shutdown Redis
        if: always()
        run: |
          set -euo pipefail
          docker compose -f docker-compose.yml down -v || true

      - name: Publish to Maven Central
        if: ${{ (github.event_name == 'release' && github.event.action == 'published') || startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.version != '') }}
        env:
          # Vanniktech Maven Publish (Central Portal) expects Gradle properties below
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.CENTRAL_PORTAL_TOKEN }}
          # Also expose centralPortal* for newer plugin variants
          ORG_GRADLE_PROJECT_centralPortalUsername: ${{ secrets.CENTRAL_PORTAL_USERNAME }}
          ORG_GRADLE_PROJECT_centralPortalPassword: ${{ secrets.CENTRAL_PORTAL_TOKEN }}
          # In-memory GPG signing (multi-line ASCII armored private key)
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSWORD }}
        run: |
          set -euo pipefail
          ./gradlew -q checkCentralPortalCreds || true
          # Derive version: workflow_dispatch input > release tag > pushed tag
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" ]]; then
            VERSION='${{ github.event.inputs.version }}'
          elif [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            VERSION='${{ github.event.release.tag_name }}'
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "Publishing version: $VERSION"
          ./gradlew -Pversion="$VERSION" publishAllPublicationsToMavenCentralRepository --warning-mode=all --stacktrace
